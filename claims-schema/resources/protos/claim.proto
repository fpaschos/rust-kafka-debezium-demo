syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "claimStatus.proto";
import "incidentType.proto";

package claims.schema; // Replace with your actual package name


// Claim message
message Claim {
  int32 id = 1;
  string claim_no = 2;
  ClaimStatus status = 3;
  IncidentType incident_type = 4;
}